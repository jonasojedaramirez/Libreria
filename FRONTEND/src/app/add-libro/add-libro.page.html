<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addLibro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addLibro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
        <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/No-Image-Placeholder.svg"
          (click)="takePhoto()"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" fill="outline" (click)="takePhoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="pickImage()">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="discardImage()">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="bookForm" (ngSubmit)="createLibro()">
    <ion-item>
      <ion-label position="floating">titulo</ion-label>
      <ion-input formControlName="titulo" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('titulo')?.hasError('required') && getFormControl('titulo')?.touched">
      El Titulo es obligatorio.
    </ion-note>
    <ion-item>
      <ion-label position="floating">autor</ion-label>
      <ion-input formControlName="autor" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('autor')?.hasError('required') && getFormControl('autor')?.touched">
      El Autor es obligatorio.
    </ion-note>
    <ion-button expand="full" type="submit" [disabled]="!bookForm.valid">Crear </ion-button>
  </form>

</ion-content>
