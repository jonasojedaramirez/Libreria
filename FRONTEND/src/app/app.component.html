<ion-app>
  <ion-menu menuid="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email"></ion-input>
          <!-- <ion-icon name="login" slot="start"></ion-icon> -->
          <ion-label>Logearse</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
          <!-- <ion-icon name="password" slot="start"></ion-icon> -->
          <ion-label>Contraseña</ion-label>
          <ion-button color="primary" (click)="login()">Login</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
