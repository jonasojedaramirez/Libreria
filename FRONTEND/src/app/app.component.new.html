<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <div class="container">
    <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
      <div>
        <label for="autor">Autor:</label>
        <input id="autor" formControlName="autor">
        <div *ngIf="miFormulario.get('autor').invalid && miFormulario.get('autor').touched">
          El nombre es requerido y debe tener al menos 3 caracteres.
        </div>
      </div>
  
      <div>
        <label for="Titulo">Titulo:</label>
        <input id="Titulo" formControlName="Titulo">
        <div *ngIf="miFormulario.get('Titulo').invalid && miFormulario.get('correo').touched">
          Ingresa un correo válido.
        </div>
      </div>
  
      <div>
        <label for="contraseña">Contraseña:</label>
        <input id="contraseña" type="password" formControlName="contraseña">
        <div *ngIf="miFormulario.get('contraseña').invalid && miFormulario.get('contraseña').touched">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" [disabled]="miFormulario.invalid">Enviar</button>
    </form>
  </div>
</ion-app>
