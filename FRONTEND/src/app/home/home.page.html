<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="titulo">Titulo: {{titulo}} </h1>
    <p>Autor: {{titulo}} </p>
  </div>
  <ion-button expand="block" (click)="gotoMyLibros()">Muestra libros</ion-button>
</ion-content>
