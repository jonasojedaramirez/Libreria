<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My-libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-libros</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-list>
    <ion-item *ngFor="let b of libros">
      <ion-label>
        <h1>{{b.titulo}}</h1>
        <p>{{b.autor}}</p>
        <ion-button (click)="deleteLibro(b.id)" shape="round">Borrar </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button routerLink="/home" shape="round">Menu </ion-button>
</ion-content>
