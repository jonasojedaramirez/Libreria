<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Muestra libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-libros</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-list style="max-width:600px; margin: auto;">
          <ion-item *ngFor="let b of libros">
            <ion-avatar>
              <img *ngIf="b.filename" src="http://localhost:8080/images/{{b.filename}}" alt="image/">
            </ion-avatar>
            <ion-label>
              <h2>{{b.titulo}}</h2>
              <p>{{b.autor}}</p>
              <ion-button shape="round" (click)="deleteLibro(b.id)" aria-label="Borrar libro">Borrar </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-button routerLink="/home" shape="round" aria-label="Ir al menu" style="margin-top: 20px">Menu </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button routerLink="/add-libro">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
</ion-fab>
