<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-libros</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let b of libros">
      <ion-label>
        <h1> {{b.titulo}} </h1>
        <p> {{b.autor}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
